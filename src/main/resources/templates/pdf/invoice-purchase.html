<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
    <link rel="stylesheet" th:href="@{classpath:/static/files-css/invoice.css}"/>
</head>
<body>
<div class="page">
  <!-- HEADER -->
    <table class="header">
    <tr>
        <td>
        <div class="brand">
            <img th:src="${c.logo}" alt="logo"/>
            <div class="brand-title">
            <h1 th:text="${c.name}">Mi Empresa</h1>
            <div class="brand-meta">
                <span>CUIT:</span> <span class="mono" th:text="${c.cuit}">—</span>
                <span> IIBB:</span> <span class="mono" th:text="${c.iibb}">—</span>
            </div>
            </div>
        </div>
        </td>
        <td class="head-right">
        <div class="stamp">Orden de compra</div><br/>
        <div>Nº: <span class="mono" th:text="${p.idPurchase}">—</span></div>
        <div>Fecha: <span class="mono" th:text="${fecha}">—</span></div>
        </td>
    </tr>
    </table>

  <!-- PROVEEDOR / EMISOR -->
  <table class="row-2">
    <tr>
      <td style="width:50%;">
        <div class="card">
          <h4>Proveedor</h4>
          <p class="break" th:text="${proveedor}">Proveedor S.A.</p>
          <p class="break" th:if="${p.supplier!=null and p.supplier.email!=null}"
             th:text="${p.supplier.email}">mail…</p>
        </div>
      </td>
      <td style="width:50%;">
        <div class="card">
          <h4>Emisor</h4>
          <p class="break" th:text="${c.address}">Dirección…</p>
          <p>
            <span th:text="${c.phone}">Tel…</span> - <span class="break" th:text="${c.email}">Email…</span>
          </p>
          <p class="break" th:text="${c.web}">web…</p>
        </div>
      </td>
    </tr>
  </table>

  <!-- DETALLE -->
  <table class="items">
    <colgroup>
      <col style="width:46%"/>
      <col style="width:12%"/>
      <col style="width:20%"/>
      <col style="width:22%"/>
    </colgroup>
    <thead>
    <tr>
      <th>Descripción</th>
      <th class="num">Cant.</th>
      <th class="num">Precio unit.</th>
      <th class="num">Importe</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="r : ${rows}">
      <td th:text="${r.desc}">Item</td>
      <td class="num" th:text="${r.qty}">1</td>
      <td class="num" th:text="${#numbers.formatCurrency(r.unit)}">$0,00</td>
      <td class="num" th:text="${#numbers.formatCurrency(r.amount)}">$0,00</td>
    </tr>
    </tbody>
  </table>

  <!-- TOTALES -->
  <table class="totals">
    <tr><td>Subtotal</td><td class="num" th:text="${subtotal}">$ 0,00</td></tr>
    <tr><td>IVA (incluido)</td><td class="num" th:text="${iva}">$ 0,00</td></tr>
    <tr class="grand"><td>Total</td><td class="num" th:text="${total}">$ 0,00</td></tr>
  </table>

  <p class="note">Documento no fiscal. Precios en ARS. ¡Gracias!</p>
</div>
</body>
</html>
