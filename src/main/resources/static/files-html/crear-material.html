<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>➕ Crear material</title>
  <link rel="stylesheet" href="../files-css/style.css"/>
  <link rel="stylesheet" href="../files-css/materiales.css"/>
  <link rel="stylesheet" href="../files-css/nav.css"/>
</head>
<body>
  <div id="app-header"></div>

  <main class="page form-page narrow">
    <div class="page-head">
      <h1>Nuevo material</h1>
    </div>

    <section class="card">
      <form id="frmNuevoMat">
        <div class="grid">
          
          <div>
            <label for="internalNumber">Código interno</label>
            <input id="internalNumber" type="text" required>
          </div>

          <div>
            <label for="name">Nombre</label>
            <input id="name" type="text" required>
          </div>

          <div>
            <label for="brand">Marca</label>
            <input id="brand" type="text" required>
          </div>

          <div>
            <label for="priceArs">Precio ARS</label>
            <input id="priceArs" type="number" step="0.01" min="0" required>
          </div>

          <div>
            <label for="familyId">Familia</label>
            <select id="familyId" required>
              <option value="">Seleccionar…</option>
            </select>
          </div>

          <div>
            <label for="measurementUnit">Unidad de medida</label>
            <input id="measurementUnit" type="text" placeholder="unidad, caja, kg…">
          </div>

          <div style="grid-column:1/-1;">
            <label for="description">Descripción</label>
            <textarea id="description" rows="3" placeholder="Detalle del material"></textarea>
          </div>

          <div>
            <label for="warehouseId">Depósito inicial</label>
            <select id="warehouseId" required>
              <option value="">Seleccionar…</option>
            </select>
          </div>

          <div>
            <label for="initialQuantity">Cantidad inicial</label>
            <input id="initialQuantity" type="number" step="1" min="0" required>
          </div>

        </div> <div class="form-actions">
          <button type="submit" class="btn primary">Crear material</button>
          <button type="button" class="btn outline" id="btnCancelar">Cancelar</button>
        </div>
      </form>
    </section>
  </main>

  <script src="../files-js/core/api.js"></script>
  <script>window.api.setBaseUrl('http://localhost:8088');</script>
  <script src="../files-js/header.js"></script>
  <script src="../files-js/menu-guard.js"></script>
  <script type="module" src="../files-js/crear-material.js"></script>
</body>
</html>
