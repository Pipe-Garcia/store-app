<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>✏️ - Editar Presupuesto</title>
  <link rel="stylesheet" href="../files-css/style.css">
  <link rel="stylesheet" href="../files-css/nav.css">
</head>
<body>
  
  <div id="app-header"></div>

  <main class="seccion-editar-pedido">
    <h2>Editar Presupuesto</h2>
    <form id="form-editar-pedido" class="formulario-pedido">
      <label for="fecha-entrega">Fecha estimada de entrega:</label>
      <input type="date" id="fecha-entrega" required />

      <h3>Materiales</h3>
      <div id="materiales-container"></div>
      <div class="botones-crearPedidos">
        <button type="button" onclick="agregarMaterial()">+ Agregar material</button>
        <button type="submit">Guardar Cambios</button>
      </div>
    </form>
    <button onclick="window.location.href='../files-html/pedidos.html'">Cancelar</button>
  </main>

  <script src="../files-js/core/api.js"></script>
  <script>window.api.setBaseUrl('http://localhost:8088');</script>
  <script src="../files-js/header.js"></script>
  <script src="../files-js/menu-guard.js"></script>
  <script src="../files-js/editar-pedido.js"></script>
</body>
</html>
