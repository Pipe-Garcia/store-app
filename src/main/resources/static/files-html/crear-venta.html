<html lang="es">

<body>
<header class="header">
  <nav class="nav-header">
    <img src="" alt="logo">
    <ul class="ul-header">
      <li><a href="../files-html/index.html">Inicio</a></li>
      <li><a href="../files-html/ventas.html" class="active">Ventas</a></li>
    </ul>
  </nav>
</header>

<main class="page form-page narrow">
  <div class="page-head">
    <h1>Nueva venta</h1>
  </div>

  <section class="card">
    <div class="grid">
      <div>
        <label>Fecha</label>
        <input id="fecha" type="date" required>
      </div>
      <div>
        <label>Cliente</label>
        <select id="cliente" required></select>
      </div>
      <div>
        <label for="orderSelect">Pedido (opcional)</label>
        <div style="display:flex; gap:8px; align-items:center;">
          <select id="orderSelect">
            <option value="">‚Äî</option>
          </select>
          <button id="btnClearOrder" class="btn outline" style="display:none;">Limpiar</button>
        </div>
        <small class="hint">Solo se listan pedidos con saldo pendiente. Si seleccion√°s uno, se precargan sus renglones y se bloquea el cliente.</small>
      </div>
    </div>

    <h3 class="subhead">√çtems</h3>

      <div class="fila encabezado">
        <div>Material</div>
        <div>Dep√≥sito</div>
        <div>Cantidad</div>
        <div>Precio</div>
        <div>Subtotal</div>
        <div>Quitar</div>
      </div>
    </div>
    <div class="form-actions">
      <button class="btn outline" id="btnAdd">+ Agregar √≠tem</button>
    </div>

    <div class="subtotales">
      <div>Total: <strong id="total">$ 0,00</strong></div>
    </div>

    <h3 class="subhead">Pago inicial (opcional)</h3>
    <div class="grid">
      <div>
        <label>Importe</label>
        <input id="pagoImporte" type="number" min="0" step="1">
      </div>
      <div>
        <label>Fecha</label>
        <input id="pagoFecha" type="date">
      </div>
      <div>
        <label>M√©todo</label>
        <select id="pagoMetodo">
          <option value="">Sin pago</option>
          <option>Efectivo</option>
          <option>Transferencia</option>
          <option>D√©bito Mastercard</option>
          <option>Cr√©dito Visa</option>
        </select>
      </div>
    </div>

    <div class="form-actions">
      <button class="btn primary" id="btnGuardar">Crear venta</button>
      <a class="btn outline" href="../files-html/ventas.html">Cancelar</a>
    </div>
  </section>
</main>

<script src="../files-js/crear-venta.js"></script>

</html>
