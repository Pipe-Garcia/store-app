<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>ðŸ“¦ - Editar Stock</title>
  <link rel="stylesheet" href="../files-css/style.css">
  <link rel="stylesheet" href="../files-css/editar-stock.css">
  <link rel="stylesheet" href="../files-css/nav.css">
</head>
<body>
  <div id="app-header"></div>

  <main class="page">
    <section class="card stock-card">
      <h2 class="title">Editar stock de material</h2>

      <div class="search-row">
        <div class="search-box">
          <input type="text" id="buscar" class="in" placeholder="CÃ³digo o nombre">
          <div id="sug" class="suggestions" hidden></div>
        </div>
        <button id="btnBuscar" class="btn primary">Buscar</button>
      </div>

      <form id="formStock" class="form" hidden>
        <div>
          <label class="lbl">Material</label>
          <input type="text" id="infoMaterial" class="in" disabled>
        </div>

        <div>
          <label class="lbl">Cantidad (+/-)</label>
          <input type="number" id="cantidad" class="in" inputmode="numeric" step="1">
          <small class="muted">Ej.: 10 para sumar, -3 para restar</small>
        </div>

        <div>
          <label class="lbl">Stock nuevo</label>
          <input type="text" id="stockNuevo" class="in" disabled>
        </div>

        <div class="warehouse muted" id="almacenActual"></div>

        <div class="actions">
          <button type="submit" class="btn primary">Actualizar stock</button>
        </div>
      </form>
    </section>
  </main>

  <!-- nÃºcleo + base URL + header -->
  <script src="../files-js/core/api.js"></script>
  <script>window.api.setBaseUrl('http://localhost:8088');</script>
  <script src="../files-js/header.js"></script>

  <!-- script de la pÃ¡gina -->
  <script type="module" src="../files-js/editar-stock.js"></script>
</body>
</html>
