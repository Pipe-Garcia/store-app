<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ“ˆ Registrar pago</title>

  <link rel="stylesheet" href="../files-css/style.css"/>
  <link rel="stylesheet" href="../files-css/ventas.css"/>
  <link rel="stylesheet" href="../files-css/nav.css"/>
  <link rel="stylesheet" href="../files-css/registrar-pago2.css"/>
</head>
<body>
  <div id="app-header"></div>

  <main class="page">
    <div class="page-head">
      <h1>Registrar pago</h1>
      <a id="btnVolver" class="btn outline">Volver</a>
    </div>

    <div class="grid-2">
      <!-- Resumen -->
      <section class="card">
        <div class="card-head"><h3>Resumen de la venta</h3></div>
        <div class="summary">
          <div class="pill-kpi">
            <small>Total</small>
            <strong id="kpiTotal">â€”</strong>
          </div>
          <div class="pill-kpi">
            <small>Pagado</small>
            <strong id="kpiPaid">â€”</strong>
          </div>
          <div class="pill-kpi">
            <small>Saldo</small>
            <strong id="kpiBalance">â€”</strong>
          </div>
        </div>
        <p class="hint" id="saleInfo">â€”</p>
      </section>

      <!-- Formulario -->
      <section class="card">
        <div class="card-head"><h3>Nuevo pago</h3></div>

        <form id="form-pago" class="form-grid" autocomplete="off">
          <label>
            <span>Fecha</span>
            <input id="fecha" type="date" required/>
          </label>

          <label>
            <span>MÃ©todo de pago</span>
            <select id="metodo" required>
              <option value="">Seleccionarâ€¦</option>
              <option value="CASH">Efectivo</option>
              <option value="TRANSFER">Transferencia</option>
              <option value="CARD">Tarjeta</option>
              <option value="OTHER">Otro</option>
            </select>
          </label>

          <div class="full">
            <label>
              <span>Importe</span>
              <div class="input-addon">
                <input id="importe" type="number" step="0.01" min="0.01" placeholder="0.00" required/>
              </div>
            </label>
          </div>

          <div class="full actions" style="margin-top:6px;">
            <button class="btn green" type="submit" id="btnGuardar">Guardar pago</button>
            <button class="btn outline" type="button" id="btnCancelar">Cancelar</button>
          </div>

          <p id="msg" class="hint full"></p>
        </form>
      </section>
    </div>
  </main>

  <script src="../files-js/core/api.js"></script>
  <script>window.api.setBaseUrl('http://localhost:8088');</script>
  <script src="../files-js/header.js"></script>
  <script src="../files-js/registrar-pago.js"></script>
</body>
</html>
