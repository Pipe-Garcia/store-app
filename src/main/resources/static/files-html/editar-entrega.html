<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ğŸšš - Editar entrega</title>
  <link rel="stylesheet" href="../files-css/style.css"/>
  <link rel="stylesheet" href="../files-css/entregas.css"/>
  <link rel="stylesheet" href="../files-css/nav.css"/>
  <link rel="stylesheet" href="../files-css/crear-pedido.css"/>
</head>
<body>

  <div id="app-header"></div>
    
  <main class="page form-page narrow seccion-crearEntrega">
    <div class="page-head" style="display: block;">
      <div style="display: flex; align-items: center; gap: 15px; margin-bottom: 8px;">
        <h1>Editar Entrega</h1>
      </div>
      <p style="color: #666; font-size: 0.9rem; margin: 0 0 15px 5px; max-width: 700px; line-height: 1.4;">
        * Esta pantalla solo estÃ¡ para corregir errores puntuales de carga (fecha o cantidades).
      </p>
    </div>

    <section class="card">
      <form id="form-editar">
        <div class="grid">
          <div>
            <label>Venta / Presupuesto</label>
            <input type="text" id="pedidoLabel" disabled value="Cargando..." style="background: #f8f9fa; border: 1px solid #e9ecef; color: #495057;">
          </div>
          <div>
            <label for="fecha">Fecha de entrega</label>
            <input id="fecha" type="date" required />
          </div>
        </div>
        <br>
        <hr class="hr">

        <div class="subhead" style="margin-bottom: 10px;">
          <h3 style="margin:0; font-size:1.1rem; color:#333;">Materiales de la entrega</h3>
        </div>

        <div id="items" class="tabla">
          <div class="fila encabezado">
            <div>Material</div>
            <div>Cantidad Vendida</div>
            <div>Cantidad Entregada</div>
          </div>
          </div>

        <div class="form-actions">
          <button class="btn primary" type="submit">Guardar Cambios</button>
          <a class="btn outline" href="entregas.html">Cancelar</a>
        </div>
      </form>
    </section>
  </main>

  <script src="../files-js/core/api.js"></script>
  <script>window.api.setBaseUrl('http://localhost:8088');</script>
  <script src="../files-js/header.js"></script>
  <script src="../files-js/menu-guard.js"></script>
  <script type="module" src="../files-js/editar-entrega.js"></script>
</body>
</html>
