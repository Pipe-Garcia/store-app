<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>✏️ Editar compra</title>
  <link rel="stylesheet" href="../files-css/style.css"/>
  <link rel="stylesheet" href="../files-css/compras.css"/>
  <link rel="stylesheet" href="../files-css/nav.css"/>
</head>
<body>
  <div id="app-header"></div>

  <main class="page form-page narrow">
    <div class="page-head">
      <h1>Editar compra</h1>  
    </div>

    <section class="card">
      <form id="form-editar">
        <div class="grid">
          <div>
            <label for="datePurchase">Fecha de compra</label>
            <input type="date" id="datePurchase" required>
          </div>
          <div>
            <label>Proveedor</label>
            <input type="text" id="supplierName" disabled style="background-color: #f8f9fa;">
          </div>
        </div>

        <hr style="margin: 20px 0; border: 0; border-top: 1px solid #eee;">

        <div class="subhead" style="margin-bottom:10px;">
          <h3 style="margin:0; font-size:1.1rem; color:#333;">Detalles de la compra</h3>
        </div>

        <div id="tabla-detalles" class="tabla">
          <div class="fila encabezado" style="grid-template-columns: 2fr 1fr 1fr 1fr;">
            <div>Material</div>
            <div>Cantidad</div>
            <div>Precio Unit.</div>
            <div>Subtotal</div>
          </div>
          </div>

        <div class="subtotales">
          <div><strong>Total:&nbsp;</strong><span id="totalCompra">$0,00</span></div>
        </div>

        <div class="form-actions">
          <button id="btnGuardar" class="btn primary">Guardar cambios</button>
          <a class="btn outline" href="../files-html/compras.html">Cancelar</a>
        </div>
      </form>
    </section>
  </main>

  <script src="../files-js/header.js"></script>
  <script src="../files-js/menu-guard.js"></script>
  <script src="../files-js/editar-compra.js"></script>
</body>
</html>
