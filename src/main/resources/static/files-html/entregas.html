<body>
  <div id="app-header"></div>

  <main class="page">
    <div class="page-head">
      <h1>Entregas</h1>
      <div class="actions">
        <a class="btn primary" href="../files-html/crear-entrega.html">+ Nueva entrega</a>
            <button type="button" id="btnExport" class="btn outline with-icon" style="border: 0.6px solid black; margin-left: 10px;">

          <span>Exportar</span>
        </button>
      </div>
    </div>

    <hr><br>

    <section class="filters card">
      <div class="row">
        <label>Venta #
          <input id="fSaleId" type="number" class="in" placeholder="ID" min="1">
        </label>

        <label>Cliente
          <select id="fClient" class="in">
            <option value="">Todos</option>
          </select>
        </label>

        <label>Desde
          <input id="fFrom" type="date" class="in">
        </label>

        <label>Hasta
          <input id="fTo" type="date" class="in">
        </label>

        <label>Estado
          <select id="fStatus" class="in">
            <option value="">Todos</option>
            <option value="PARTIAL">Parcial</option>
            <option value="COMPLETED">Completada</option>
            <option value="CANCELLED">Anulada</option>
          </select>
        </label>

        <button id="btnClear" class="btn outline">Limpiar</button>
      </div>
    </section>

    <section class="card">
      <div id="lista-entregas" class="tabla">
        <div class="fila encabezado">
          <div>Fecha</div>
          <div>Cliente</div>
          <div>Venta</div>
          <div>Estado</div>
          <div>Acciones</div>
        </div>
      </div>
    </section>
