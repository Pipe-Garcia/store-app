<main class="page">
  <div class="page-head">
    <h1>Entregas</h1>
    <div class="actions">
      <a class="btn primary" href="../files-html/crear-entrega.html">+ Nueva entrega</a>
    </div>
  </div>

  <hr><br>

  <!-- Filtros estilo "Pedidos" -->
  <section class="filters card" style="padding:12px">
    <div class="row" style="flex-wrap:wrap; gap:12px">
      <label>Pedido #
        <input type="number" id="fOrderId" placeholder="ID" style="width:120px"/>
      </label>

      <label>Cliente
        <select id="fClient">
          <option value="">Todos</option>
        </select>
      </label>

      <label>Fecha Entrega â€” Desde
        <input type="date" id="fFrom"/>
      </label>

      <label>Hasta
        <input type="date" id="fTo"/>
      </label>

      <label>Estado
        <select id="fStatus">
          <option value="">Todos</option>
          <option value="PENDING">Pendiente</option>
          <option value="PARTIAL">Parcial</option>
          <option value="COMPLETED">Completada</option>
        </select>
      </label>

      <label>Buscar
        <input id="fText" type="text" placeholder="Cliente o #Pedido"/>
      </label>

      <label>Total Pedido â€” Min
        <input type="number" id="fMinTotal" step="1" min="0" style="width:120px"/>
      </label>

      <label>Max
        <input type="number" id="fMaxTotal" step="1" min="0" style="width:120px"/>
      </label>

      <button id="btnClear" class="btn outline">Limpiar</button>
    </div>
  </section>

  <section class="list">
    <div id="lista-entregas" class="tabla">
      <div class="fila encabezado">
        <div>Fecha</div>
        <div>Estado</div>
        <div>Cliente</div>
        <div>Pedido</div>
        <div>Total Pedido</div>
        <div>Acciones</div>
      </div>
      <!-- filas dinÃ¡micas -->
    </div>
  </section>
