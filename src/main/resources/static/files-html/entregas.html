<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸšš - Entregas</title>
  <link rel="stylesheet" href="../files-css/style.css"/>
  <link rel="stylesheet" href="../files-css/entregas.css"/>
  <!-- NAV fijo -->
  <link rel="stylesheet" href="../files-css/nav.css">
</head>
<body>
  <!-- NAV -->
  <div id="app-header"></div>

<main class="page">
  <div class="page-head">
    <h1>Entregas</h1>
    <div class="actions">
      <a class="btn primary" href="../files-html/crear-entrega.html">+ Nueva entrega</a>
    </div>
  </div>

  <hr><br>

  <!-- Filtros estilo "Pedidos" -->
  <section class="card filters" style="margin-bottom:12px;">
    <div class="row">
      <label>
        <span>Pedido #</span>
        <input id="fOrderId" type="number" class="in" placeholder="ID" min="1">
      </label>

      <label>
        <span>Cliente</span>
        <select id="fClient" class="in">
          <option value="">Todos</option>
        </select>
      </label>

      <!-- Fecha Entrega -->
      <label class="stack">
        <span>Fecha Entrega</span>
        <div class="range-2">
          <div class="subcol">
            <small class="sub">Desde</small>
            <input id="fFrom" type="date" class="in" aria-label="Fecha de entrega desde">
          </div>
          <span class="dash">â€”</span>
          <div class="subcol">
            <small class="sub">Hasta</small>
            <input id="fTo" type="date" class="in" aria-label="Fecha de entrega hasta">
          </div>
        </div>
      </label>

      <label>
        <span>Estado</span>
        <select id="fStatus" class="in">
          <option value="">Todos</option>
          <option value="PENDING">Pendiente</option>
          <option value="PARTIAL">Parcial</option>
          <option value="COMPLETED">Completada</option>
        </select>
      </label>

      <label>
        <span>Buscar</span>
        <input id="fText" type="text" class="in" placeholder="Cliente o #Pedido">
      </label>

      <!-- Doble slider de Total (igual que Pedidos) -->
      <label class="stack wide">
        <span>Total Pedido</span>
        <div id="priceRange" class="price-range">
          <input id="f_t_slider_min" type="range" min="0" max="1000" step="100">
          <input id="f_t_slider_max" type="range" min="0" max="1000" step="100">
          <div class="price-legend">
            <span id="priceFrom">$ 0</span>
            <span></span>
            <span id="priceTo">$ 0</span>
          </div>
        </div>
        <!-- valores efectivos (ocultos) -->
        <input id="fMinTotal" type="number" hidden>
        <input id="fMaxTotal" type="number" hidden>
      </label>

      <button id="btnClear" class="btn outline" style="align-self:flex-end;">Limpiar</button>
    </div>
  </section>



  <section class="list">
    <div id="lista-entregas" class="tabla">
      <div class="fila encabezado">
        <div>Fecha</div>
        <div>Estado</div>
        <div>Cliente</div>
        <div>Pedido</div>
        <div>Total Pedido</div>
        <div>Acciones</div>
      </div>
      <!-- filas dinÃ¡micas -->
    </div>
  </section>
</main>

<script src="../files-js/core/api.js"></script>
<script>window.api.setBaseUrl('http://localhost:8088');</script>
<script src="../files-js/header.js"></script>
<script src="../files-js/menu-guard.js"></script>
<script src="../files-js/entregas.js" type="module"></script>
</body>
</html>
