<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>✏️ Editar cliente</title>
  <link rel="stylesheet" href="../files-css/style.css"/>
  <link rel="stylesheet" href="../files-css/clientes.css"/>
  <link rel="stylesheet" href="../files-css/nav.css">
</head>
<body>

  <div id="app-header"></div>

<main class="page form-page narrow">
  <div class="page-head">
    <h1>Editar cliente</h1>
  </div>

  <section class="card">
    <form id="form-cliente">
      <div class="grid">
        <div><label for="nombre">Nombre</label><input id="nombre" type="text" required></div>
        <div><label for="apellido">Apellido</label><input id="apellido" type="text"></div>

        <div><label for="dni">DNI</label><input id="dni" type="text" required></div>
        <div><label for="email">Email</label><input id="email" type="email"></div>

        <div><label for="telefono">Teléfono</label><input id="telefono" type="text"></div>
        <div><label for="localidad">Localidad</label><input id="localidad" type="text"></div>

        <div><label for="direccion">Dirección</label><input id="direccion" type="text" required></div>
        <div>
          <label for="estado">Estado</label>
          <select id="estado">
            <option value="ACTIVE">Activo</option>
            <option value="INACTIVE">Inactivo</option>
          </select>
        </div>
      </div>

      <div class="form-actions">
        <button class="btn primary" type="submit">Guardar cambios</button>
        <a class="btn outline" href="clientes.html">Cancelar</a>
      </div>
    </form>
  </section>
</main>

<script src="../files-js/header.js"></script>
<script src="../files-js/editar-cliente.js"></script>
</body>
</html>
