<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>✏️ Editar proveedor</title>
  <link rel="stylesheet" href="../files-css/style.css"/>
  <link rel="stylesheet" href="../files-css/proveedores.css"/>
  <link rel="stylesheet" href="../files-css/nav.css"/>
</head>
<body>

  <div id="app-header"></div>

<main class="page form-page narrow">
  <div class="page-head">
   
  </div>
  <section class="card">
    <form id="form-proveedor">
      <h2>Editar proveedor</h2>
      <div class="grid">
        <div><label>Nombre</label><input id="nombre" type="text" required></div>
        <div><label>Apellido</label><input id="apellido" type="text"></div>
        <div><label>DNI</label><input id="dni" type="text" required></div>
        <div><label>Empresa</label><input id="empresa" type="text" required></div>
        <div><label>Teléfono</label><input id="telefono" type="text"></div>
        <div><label>Email</label><input id="email" type="email"></div>
        <div><label>Dirección</label><input id="direccion" type="text" required></div>
        <div><label>Localidad</label><input id="localidad" type="text"></div>
        <div>
          <label>Estado</label>
          <select id="estado">
            <option value="ACTIVE">Activo</option>
            <option value="INACTIVE">Inactivo</option>
          </select>
        </div>
      </div>

      <div class="form-actions">
        <button class="btn primary" type="submit">Guardar cambios</button>
        <a class="btn outline" href="proveedores.html">Cancelar</a>
      </div>
    </form>
  </section>
</main>

<script src="../files-js/header.js"></script>
<script src="../files-js/menu-guard.js"></script>
<script src="../files-js/editar-proveedor.js"></script>
</body>
</html>
