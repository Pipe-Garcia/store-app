<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editar Proveedor</title>
  <link rel="stylesheet" href="../files-css/style.css"/>
  <link rel="stylesheet" href="../files-css/proveedores.css"/>
</head>
<body>
    <header class="header">
   <nav class="nav-header">
    <img src="" alt="logo">
    <ul class="ul-header">
        <li><a href="../files-html/index.html">Inicio</a></li>
        <li><a href="../files-html/proveedores.html">Proveedores</a></li>
    </ul>
    
    </nav>

</header>
  <div class="form-container">
    <h1 id="titulo-form">Editar proveedor</h1>

    <form id="form-proveedor">
      <input type="hidden" id="idProveedor" />

      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required />
      </div>

      <div class="form-group">
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" />
      </div>

      <div class="form-group">
        <label for="dni">DNI:</label>
        <input type="text" id="dni" required />
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" />
      </div>

      <div class="form-group">
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" required />
      </div>

      <div class="form-group">
        <label for="localidad">Localidad:</label>
        <input type="text" id="localidad" />
      </div>

      <div class="form-group">
        <label for="empresa">Empresa:</label>
        <input type="text" id="empresa" required />
      </div>

      <div class="form-group">
        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" />
      </div>

      <div class="form-group">
        <label for="estado">Estado:</label>
        <select id="estado">
          <option value="ACTIVE">Activo</option>
          <option value="INACTIVE">Inactivo</option>
        </select>
      </div>

      <hr />

      <h3>Materiales que provee</h3>

      <div class="form-group">
        <label for="material-input">Material:</label>
        <input type="text" id="material-input" placeholder="Buscar material por nombre" />
        <div id="suggestions" class="suggestions"></div>
      </div>

      <div class="form-group">
        <label for="precio-unitario">Precio unitario:</label>
        <input type="number" id="precio-unitario" step="0.01" min="0" />
      </div>

      <div class="form-group">
        <label for="tiempo-entrega">Tiempo estimado de entrega (días):</label>
        <input type="number" id="tiempo-entrega" min="0" />
      </div>

      <button class="btn-agregarMatProv" type="button" onclick="agregarMaterialProveedor()">+ Agregar material a la lista</button>

      <ul id="lista-materiales-proveedor" class="lista-materiales">
        
      </ul>

      <button type="submit" class="btn-guardar">Guardar Cambios</button>
    </form>
  </div>

  <script src="../files-js/editar-proveedor.js"></script>
</body>
</html>
