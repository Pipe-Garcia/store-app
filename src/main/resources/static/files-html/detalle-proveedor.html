<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📄 Detalle proveedor</title>
  <link rel="stylesheet" href="../files-css/style.css"/>
  <link rel="stylesheet" href="../files-css/proveedores.css"/>
</head>
<body>
<header class="header">
  <nav class="nav-header">
    <ul class="ul-header">
      <li><a href="../files-html/proveedores.html" class="active">Proveedores</a></li>
    </ul>
  </nav>
</header>

<main class="page">
  <div class="page-head">
    <h1>Detalle del proveedor</h1>
    <div class="actions">
      <a class="btn outline" id="btnEditar" href="#">✏️ Editar</a>
      <a class="btn outline" id="btnAsignar" href="#">➕ Asignar materiales</a>
    </div>
  </div>

  <!-- Info proveedor -->
  <section class="card">
    <div class="detail-grid">
      <div><div class="muted">Nombre</div><div id="dNombre">—</div></div>
      <div><div class="muted">Empresa</div><div id="dEmpresa">—</div></div>
      <div><div class="muted">DNI</div><div id="dDni">—</div></div>
      <div><div class="muted">Email</div><div id="dEmail">—</div></div>
      <div><div class="muted">Teléfono</div><div id="dTelefono">—</div></div>
      <div><div class="muted">Dirección</div><div id="dDireccion">—</div></div>
      <div><div class="muted">Localidad</div><div id="dLocalidad">—</div></div>
      <div><div class="muted">Estado</div><div id="dEstado">—</div></div>
    </div>
  </section>

  <!-- Materiales asociados -->
  <section class="card">
    <h3 class="subhead">Materiales que provee</h3>
    <div class="tabla" id="tabla-materiales">
      <div class="fila encabezado">
        <div>Material</div>
        <div>Precio unitario</div>
        <div>Entrega (días)</div>
      </div>
      <!-- filas dinámicas -->
    </div>
  </section>
</main>

<script src="../files-js/detalle-proveedor.js"></script>
</body>
</html>
