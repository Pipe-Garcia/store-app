  <section class="form-editar">
    <h2>Editar Material</h2>
    <form id="formEditarMaterial">
      

      <label for="name">Nombre</label>
      <input type="text" id="name" required>

      <label for="brand">Proveedor</label>
      <input type="text" id="brand" required>

      <label for="priceArs">Precio</label>
      <input type="number" step="0.01" id="priceArs" required>

      <button type="submit">Guardar cambios</button>
    </form>
  </section>

  <script src="../files-js/editar-material.js"></script>
