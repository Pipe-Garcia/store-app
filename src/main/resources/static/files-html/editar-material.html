<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>üì¶ - Editar Material</title>
  <link rel="stylesheet" href="../files-css/style.css">
  <link rel="stylesheet" href="../files-css/editar-material.css">
  <link rel="stylesheet" href="../files-css/nav.css">
</head>
<body>
  <div id="app-header"></div>

  <main class="page form-page narrow">
    <div class="page-head">
      <h1>Editar Material</h1>
    </div>

    <section class="card">
      <form id="formEditarMaterial">
        <div class="grid">
          
          <div>
            <label for="internalNumber">C√≥digo interno</label>
            <input type="text" id="internalNumber" required>
          </div>

          <div>
            <label for="name">Nombre</label>
            <input type="text" id="name" required>
          </div>

          <div>
            <label for="brand">Proveedor</label>
            <input type="text" id="brand" required>
          </div>

          <div>
            <label for="priceArs">Precio</label>
            <input type="number" step="0.01" id="priceArs" required>
          </div>

          <div>
            <label for="familyId">Familia</label>
            <select id="familyId" required></select>
            <small id="familyCurrent" class="field-hint"></small>
          </div>

          <div>
            <label for="warehouseId">Almac√©n (Ubicaci√≥n)</label>
            <select id="warehouseId" required>
              <option value=""></option>
            </select>
            <small id="warehouseCurrent" class="field-hint"></small>
          </div>

          <div style="grid-column: 1 / -1;">
            <label for="description">Detalle / Descripci√≥n</label>
            <textarea id="description" rows="3"></textarea>
          </div>

        </div>

        <div class="form-actions">
          <button type="submit" class="btn primary" id="btnSave">Guardar cambios</button>
          <a href="../files-html/materiales.html" class="btn outline">Cancelar</a>
        </div>
      </form>
    </section>
  </main>

  <script src="../files-js/core/api.js"></script>
  <script>window.api.setBaseUrl('http://localhost:8088');</script>
  <script src="../files-js/header.js"></script>
  <script src="../files-js/menu-guard.js"></script>
  <script type="module" src="../files-js/editar-material.js"></script>
</body>
</html>
