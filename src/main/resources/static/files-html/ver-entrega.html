<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ğŸšš - Detalle de entrega</title>
  <link rel="stylesheet" href="../files-css/style.css"/>
  <link rel="stylesheet" href="../files-css/entregas.css">
  <link rel="stylesheet" href="../files-css/nav.css">
</head>
<body>

  <!-- NAV -->
  <div id="app-header"></div>

  <div class="page-edit">
    <div class="page-head">
      <h1>Detalle de Entrega</h1>
      <div class="actions">
        <a id="btnEditar" class="btn primary" href="#">Editar</a>
        <a class="btn outline" href="entregas.html">Volver</a>
      </div>
    </div>

    <div class="card" style="margin-bottom:16px;">
      <div class="view-delivery">
        <div><strong>ID Entrega:</strong> <span id="id"></span></div>
        <div><strong>Pedido:</strong> #<span id="orderId"></span></div>
        <div><strong>Cliente:</strong> <span id="cliente"></span></div>
        <div><strong>Fecha:</strong> <span id="fecha"></span></div>
        <div><strong>Estado:</strong> <span id="estado" class="pill"></span></div>
        <div><strong>Total:</strong> $ <span id="total">0,00</span></div>
      </div>
    </div>

    <div class="tabla">
      <div class="fila encabezado">
        <div>Material</div>
        <div>Cantidad Pedida</div>
        <div>Cantidad Entregada</div>
        <div>Precio</div>
        <div>Subtotal</div>
      </div>
      <div id="items"></div>
    </div>
  </div>

  <script src="../files-js/header.js"></script>
  <script src="../files-js/ver-entrega.js"></script>
</body>
</html>
