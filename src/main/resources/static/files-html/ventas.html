      </div>
    </div>

    <hr><br>
    <!-- Filtros -->
    <section class="filters card">
      <div class="row">
        <label>Cliente
          <select id="filtroCliente">
            <option value="">Todos</option>
          </select>
        </label>

        <label>Desde
          <input type="date" id="fDesde"/>
        </label>

        <label>Hasta
          <input type="date" id="fHasta"/>
        </label>

        <label>Estado de pago
          <select id="fEstadoPago">
            <option value="">Todos</option>
            <option value="PENDING">Pendiente</option>
            <option value="PARTIAL">Parcial</option>
            <option value="PAID">Pagado</option>
          </select>
        </label>

        <label>Buscar
          <input type="text" id="fTexto" placeholder="ID, cliente..."/>
        </label>

        <button id="btnLimpiar" class="btn outline">Limpiar</button>
      </div>
    </section>

    <!-- Lista -->
    <section class="card">
      <div class="tabla" id="lista-ventas">
        <div class="fila encabezado">
          <div>Fecha</div>
          <div>Cliente</div>
          <div>Total</div>
          <div>Pagado</div>
          <div>Saldo</div>
          <div>Estado</div>
