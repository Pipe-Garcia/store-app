<body>
  <!-- NAV -->
  <div id="app-header"></div>

  <main class="page">
    <div class="page-head">
      <h1>Ventas</h1>
      <div class="actions">
        <a class="btn primary" href="../files-html/crear-venta.html">+ Nueva venta</a>
      </div>
    </div>

    <hr><br>
    <!-- Filtros -->
    <section class="filters card">
      <div class="row">
        <label>Cliente
          <select id="filtroCliente">
            <option value="">Todos</option>
          </select>
        </label>

        <label>Desde
          <input type="date" id="fDesde"/>
        </label>

        <label>Hasta
          <input type="date" id="fHasta"/>
        </label>

        <label>Estado de pago
          <select id="fEstadoPago">
            <option value="">Todos</option>

            <option value="PARTIAL">Parcial</option>
            <option value="PAID">Pagado</option>
          </select>
        </label>

        <label>Buscar
          <input type="text" id="fTexto" placeholder="ID, cliente..."/>
        </label>

        <button id="btnLimpiar" class="btn outline">Limpiar</button>
      </div>
    </section>

    <!-- Lista -->
    <section class="card">
      <div class="tabla" id="lista-ventas">
        <div class="fila encabezado">
          <div>Fecha</div>
          <div>Cliente</div>
          <div>Total</div>
          <div>Pagado</div>
          <div>Saldo</div>
          <div>Estado</div>
          <div>Acciones</div>
        </div>
        <!-- filas dinÃ¡micas -->
      </div>
