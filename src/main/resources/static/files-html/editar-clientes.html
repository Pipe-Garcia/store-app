<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../files-css/clientes.css">

</head>
<body>
    <div id="app-header"></div>

    <div class="form-editar">
      <h2>Editar Cliente</h2>
        <form id="formEditarCliente">
            <div class="field">
                <label for="name">Nombre:</label>
                <input class="control" type="text" id="name" name="name" autocomplete="given-name" maxlength="60" required />
            </div>

            <div class="field">
                <label for="surname">Apellido:</label>
                <input class="control" type="text" id="surname" name="surname" autocomplete="family-name" maxlength="60" required>
            </div>

            <div class="field">
                <label for="dni">DNI:</label>
                <input class="control" type="text" id="dni" name="dni" inputmode="numeric" maxlength="8" placeholder="solo nÃºmeros" required>
            </div>

            <div class="field">
                <label for="email">Email:</label>
                <input class="control" type="email" id="email" name="email" autocomplete="email" maxlength="120">
            </div>

            <div class="field">
                <label for="address">DirecciÃ³n:</label>
                <input class="control" type="text" id="address" name="address" autocomplete="address-line1" maxlength="120" required>
            </div>

            <div class="field">
                <label for="locality">Localidad:</label>
                <input class="control" type="text" id="locality" name="locality" autocomplete="address-level2" maxlength="60" required>
            </div>

            <div class="field">
                <label for="phoneNumber">TelÃ©fono:</label>
                <input class="control" type="text" id="phoneNumber" name="phoneNumber" inputmode="tel" placeholder="+54 9 351-555-1234" maxlength="20" required>
            </div>

            <div class="field">
                <label for="status">Estado:</label>
                <select class="control" id="status" required>
                <option value="ACTIVE">Activo</option>
                <option value="INACTIVE">Inactivo</option>
                </select>
            </div>

            <div class="form-actions">
                <a class="btn outline" href="../files-html/clientes.html">Cancelar</a>
                <button type="submit" class="btn primary">Guardar Cambios</button>
            </div>
        </form>
    </div>

</html>
